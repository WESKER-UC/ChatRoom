<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="card">
                <h2>Join Chat Room</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Enter your name" maxlength="20" required>
                    </div>
                    <div class="input-group">
                        <label for="room">Room Code</label>
                        <input type="text" id="room" placeholder="Enter room code" maxlength="20" required>
                    </div>
                    <button type="submit" id="join-btn">Join Room</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <header class="chat-header">
                    <h3 id="room-name">Room: </h3>
                    <button id="leave-btn" class="btn-secondary">Leave</button>
                </header>
                
                <div id="messages-container">
                    <div id="messages"></div>
                </div>
                
                <footer class="chat-input-area">
                    <input type="text" id="message-input" placeholder="Type a message..." maxlength="500">
                    <button id="send-btn">Send</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
